<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Model</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicons/mlmodel.png') }}"
    />

    <!-- Bootstrap Link (to be added before other stylesheet links) -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS Link -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mlmodel.css') }}"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-5">Wild Cat Prediction</h1>
          <form method="POST" enctype="multipart/form-data">
            <div class="form-group mb-4">
              <label for="fileUpload" class="form-label"
                >Upload an image of a wild cat:</label
              >
              <input
                type="file"
                class="form-control"
                id="fileUpload"
                name="fileUpload"
              />
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
          </form>
          {% if prediction %}
          <div class="mt-5 text-center">
            <h2>Prediction:</h2>
            <img
              src="data:image/jpeg;base64,{{ prediction.image }}"
              class="img-thumbnail"
              alt="Prediction"
            />
            <p class="text-center">
              The prediction is:
              <span class="prediction-text"
                >{{ prediction.classification }}</span
              >
            </p>
            <div class="form-group mb-4">
              <label for="accuracy" class="form-label"
                >Was the prediction accurate?</label
              >
              <div>
                <button type="button" class="btn btn-success" id="yesBtn">
                  Yes
                </button>
                <button type="button" class="btn btn-danger" id="noBtn">
                  No
                </button>
              </div>
              <div id="result"></div>
              <button
                type="button"
                class="btn btn-primary mt-3"
                onclick="goToHome()"
              >
                Go Back
              </button>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (to be added before other JS links) -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/mlmodel.js') }}"
    ></script>
  </body>
</html>
